794cb06f5f1f4ee2a29779125e3e902c="Kan, Arena'da dökülse dahi, ticaretin hayat damarıdır. Merak etme, burada ölürsen, mal varlığın dünyanın en dayanıklı kasalarının içinde korunacak. Hayaletin bile içeri giremeyecek. Sadece çizgili kısmın üzerine imzanı at. Evet, kanınla. Anlaşmayı çok daha... kesin hale getiriyor."
7f67424284444c98afa191261102aa3c="Hoop, çalımlı bir yürüyüşün varmış. Korsanlığı düşündün mü hiç? Tehlikeyle, macerayla, en önemlisi de... HAZİNEYLE örülü bir hayat. Kaptan Windskorn serserinin iyisini görür görmez tanır. Tayfama katılırsan ağırlığıyla bir gemiyi, hatta üç gemiyi batıracak kadar hazinen olur, ne dersin?"
fa604fb14b224a7fb2fe9a5cd6454072="Arena'nın ocağında pişip bir Elmas olmadan önce kömürdün. Şimdiyse seni hiçbir şey kıramaz! Karşımızda duranları yıkalım ve birlikte yolumuzu çizelim!"
b0e414e558c24e6981cccf689613caa2="Altın Ligi'ne hoş geldin, artık dostların ve savaşçı yoldaşlarının yanındasın. Bize katıl ki kana susamışlığın dinsin, sandıkların dolup taşsın."\n
9a1fbd9dd0e54d3786a2803f66a0a244="Gel, çocuğum. Senfoninin Yolu'nu takip et, doğru yol bu. Diğer tüm yollar gölgelere, ahenksizliğe çıkar. Bizimle kazanacağın hazineler sana bu hayatta da yeter, sonrakinde de."
1c5c781676854a93b644f7f1477a1b85="*Bzzzzt* S-sana birkaç somun, cıvata ve artık parçadan fazlasını vaat edemem sanırım... *ÇITIRT* ... aaa dur bir de birazcık hırpalanmış ama hâlâ kullanılabilir durumda bir sırt roketim var! Bize katılırsan kesin işe yarar bir şeyler buluruz hem belki bana çalışan optik lensler bulmamda da yardımcı olursun? Burası baya karanlık da... *Bzzzz*"\n
eb6fd280af344c9092dd2d4189026dab="Sonsuz Akıntı'ya şükürler olsun! Okyanusların Bilgesi Pearl senin hakkında yanılmış! Sen kesinlikle "deniz ineğine takılan kanat" kadar işe yaramaz falan değilsin! Parıltılı Derinlikler'e katılmanı çok isteriz!"
9cb5002e8df844319be8f0c59c7e2bcd="Diğer herkesten bir gömlek daha yukarıda olduğunu düşünüyorsan, Önderlere katıl. Muhallebi çocukları süslü cici bicileriyle, kabarık gömlekleriyle oynayadursun. Bizim sanatımız çatışma ve kandır, hazinemizse zafer ve onurdur!"
