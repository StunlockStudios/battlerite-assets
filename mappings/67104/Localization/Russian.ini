7334e372de254f289e991bb78b581a10=Удерживайте, чтобы зарядить снаряд в течение {maxchargeduration} для увеличения урона и дальности полёта. Снаряд наносит {damage} урона, накладывает {2}Silence{-}, вблизи отталкивает врагов и, наоборот, притягивает их, если они были далеко.
