2e0f59e914c84ab7997a9a4d6bbbcc40="О боги хрящей и гравия, да ты посмотри на себя! Маленькое тщедушное тельце! Кожа да кости! Большая Мамочка тебя накормит! Смотри не лопни! Ну же, попробуй Мамочкину вкуснющую тушенку из динозавра! Пора уже отрастить немного волос на груди, а то что это за шкура-то? Ха-ха!"
794cb06f5f1f4ee2a29779125e3e902c="Кровь – вот на чём держится наше дело. В том числе на той крови, что проливается на Арене. Вам не стоит переживать, что однажды вы можете расстаться с жизнью в бою, ведь мы надёжно сбережём ваши активы в самом неприступном хранилище этого мира. Обещаем, что даже ваш собственный призрак не сможет туда проникнуть. Просто поставьте свою подпись над пунктирной линией. Да, конечно кровью. Так будет... надёжнее".
7f67424284444c98afa191261102aa3c="Да ты, небось, большого о себе мнения. По тебе видно. Подумывал когда-нибудь о пиратской жизни, а? О жизни, наполненной опасностью, приключениями, и, самое главное... СОКРОВИЩАМИ. Капитан Ветрокров чует мерзавцев вроде тебя издалека. Нам такие нужны . Вступай в долю и сможешь добыть столько сокровищ, что хватит, чтобы потопить галеру, а то и три. Смекаешь?"
fa604fb14b224a7fb2fe9a5cd6454072="Вы были лишь углём, пока горнило арены не сделала из вас настоящий Алмаз. Теперь вы несокрушимы! Давайте же вместе разобьём противников и получим богатства, что нам причитаются!"
b9955aa48cb84a01a5b245af0132c1df="Эй ты, боец! Прежде чем кто-либо отправляется на арену, он проходит через меня. Я Тиберий, здешний начальник снабжения. Не переживай, мы ещё посмотрим, как ты себя покажешь в бою. А если умудришься вернуться живым, у меня, возможно, найдётся кое-что полезное для тебя".
b0e414e558c24e6981cccf689613caa2="Добро пожаловать в Золотую Лигу, здесь вы среди друзей и таких же воинов, как и вы. Присоединяйтесь к нам, и мы обещаем - ваша жажда крови будет утолена, а сундуки полны".\n
00f1d6cb436840bd8b3ad92b8a1e9bcf="Ах, как и было предсказано. Добро пожаловать. Вы обеспокоены будущим, как я погляжу. Присоединитесь ли вы к нашему священном пути луны и звёзд, или пойдете другой дорогой? Для меня выбор ясен, но вопрос в том, понятен ли он вам?"
9a1fbd9dd0e54d3786a2803f66a0a244="Ступай, дитя моё. Следуй истинной тропой, Путём Симфонии. Все прочие дороги ведут лишь к забвению и раздору. Богатства, что ты обретешь с нами, будут с тобой и в этой жизни, и в следующей".
5b530675e2394f5db32888528055f48d="Рада встрече, чемпион. Не удивлена, что тебе удалось столь многого достичь. По глазам я вижу, что в груди твоей бьётся сердце завоевателя. Присоединяйся к нам! С нами ты будешь неостановим! Путь к славе ты проложишь невзирая на сопротивление, достигнешь мирового триумфа и сокровища будут твоими!”
7eba3fa7225d4f0d98ac4967f087f830="Ну привет! Устали от того, что приходится скрываться от своего одиночества? Ищите кой-чего для хорошей кобылки, чтобы сделать из неё настоящую боевую лошадь? Вы пришли на нужное родео! Чтобы ни было нужно вашему жеребчику, у меня найдётся всё!"
c6972b84faa242a2a1cf178bcfbeddff="Вы бы хотели... большего, чем ваше нынешнее смертное тело может вам дать? Хотели бы настоящей, неудержимой... монструозной силы? Посвятите себя Отагуру. Направьте свои тело и душу на более великие, тёмные свершения. Вместе с вами Утонувшему Шпилю никто во всей Вердии не сможет противостоять".
c89ffd275a37489b8d352c0380890b12='Старейшие Древа благословляют тебя, дитя моё. Я вижу, что тебе присущи и сила дуба, и храбрость медведя. Лесной Совет примет за честь иметь такого как ты в наших рядах. Вместе мы будем словно береза весной - тянуться к Солнцу, становясь всё сильнее!'
13576c5737ac4b578c99139255518084='Нет, твои глаза тебя не подводят, Бакзтем Дюноход стоит перед тобой! Принц вором, ужас корованов и причина томных взглядов каждой женщины по эту сторону Безднового Моря. По твоим глазам можно сказать, что приключения - то, что ты ищешь. Почему бы тебе не испытать свою судьбу со мной и моей бандой, чтобы пожинать плоды богатств пустыни вместе!'
1c5c781676854a93b644f7f1477a1b85="*Бззззз* Я-я не так много могу предложить, кроме нескольких гаек, болтов и другого мусора. Что у нас тут ещё… *Клик* …использованный и почти не сломанный ракетный ранец! Но я уверен, что мы найдём что-нибудь полезное, если вы присоединитесь к нам, может быть даже вы поможете найти мне рабочие оптические линзы. Тут так тёмно... *Тррррр*"\n
eb6fd280af344c9092dd2d4189026dab="Да благославится Вечный Несменный, я уверена, Пророк Океанов Перл ошибается на ваш счёт! Вы точно не являетесь "более бесполезными, чем крылья у ламантины"! Мы будем рады, если вы присоединитесь к Мерцающей Глубине!"
9cb5002e8df844319be8f0c59c7e2bcd="Если думаете, что на голову выше остальных, присоединяйтесь к Авангарду. Оставьте слабаков с их позолоченными безделушками и пушистыми блузками. Наше ремесло - битвы и кровь, а наше богатство - слава и честь!"
