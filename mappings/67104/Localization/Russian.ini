0ef417b4fddb403c8118098e61b21ac9=Поглотить снаряды и атаки ближнего боя спереди вас. Поглощение атак даёт вам заряды {2}Arcane Fire{-}. Вы получаете {1}1{-} заряд за каждые {damage} урона, поглощенного щитом, или {1}1{-} заряд за каждый снаряд, не наносящий урон.
