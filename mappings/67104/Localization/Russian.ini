8dae0b40f9f546c6a79f4ccede2da559=Бросить булаву, нанося {damage} урона и накладывая {2}Static{-}. Если цель уже находится под воздействием {2}Static{-}, поглощает {2}Static{-} и отталкивает врага назад. Если цель ударяется о стену, то на неё накладывается {2}Incapacitate{-}.
