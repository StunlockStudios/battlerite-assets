d5ac1bf328ec48aeaf26e755caa19e09=Подпрыгнуть высоко в воздух и приземлиться в указанную область, нанося удар по врагам в области. Наносит {damage} урона и накладывает {2}Static{-}. Наносит дополнительно {bonusdamage} урона, если враг уже находится под эффектом {2}Static{-}.
