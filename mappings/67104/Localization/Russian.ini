0f1867fa48854076a2f2592d6513a33c=Превратиться в кролика, повышая свою скорость передвижения на {hastefactor}, получая эффект {2}Hearts{-} и снимая с себя все негативные эффекты перемещения. В момент превращения отталкивает всех находящихся рядом врагов.
28eec07d211c465c90df9bcea2659634=Превратить всех врагов в указанной области в безобидных существ, замедляя их на {slowfactor} и не давая им использовать любые способности в течение {duration}. Если цель получает {damagelimit} урона, эффект рассеивается.
ff347a92ff8b4630933c2b7fc6c1ec64=Portal
df6954b3711249a887431b8f763221a7=Создать портал в указанной области, телепортирующий союзников по одному, выводя их из боя на {portaldelay}, после чего союзник появляется в указанной им области. Телепортирование {2}Illusion{-} повышает время её существования на {durationincrease} и даёт вам возможность повторно применить {2}Portal{-}, чтобы перенести иллюзию в новое местоположение.\n
3b5266e94c294a3c989342d22681c9a5=Использовать повторно, чтобы разместить выходной портал для вашей {2}Illusion{-} в указанной области.
0950e81410d04bbfb4ee5d7298f59b3d=Spotlight
d8520885616b47c583ee5f2626390da8=Осветить указанную область, исцеляя союзников на {healing} в течение {duration}.
3411682174554f078c4c961f030a8d3c=Zander
af44607e52d9431980bf746c7ae0fc53={2}Grand Conjuration{-} отскакивает от стен до {bounceamount} раз и дальность снаряда увеличена на {rangefactor}.
25460123b61b4fc79cf7ede8b13c5a4d=Использование {2}Portal{-} превращает вас в кролика с {hastefactor} ускорением на {duration}.
d78d3f37b7ae438ab35a80ef78f07c38=Bunny Hop
6cdc39832dd44ead8e86489ab0369d53=Использовать {2}Rabbit Form{-} повторно, чтобы совершить рывок, отталкивая врага и себя друг от друга. Если врага оттолкнуть в стену, это вызовет {2}Stun{-} на {stunduration}.
736d10bb9b2d48b290583e2c4496e8d8=При помощи ваших {2}Illusions{-}, попадание хотя бы тремя картами накладывает {2}Fading Snare{-} длительностью{duration}.
95b7eeb0c16d40e489416346b9f6ede1=После завершения действия {2}Sheep Form{-} на цель накладывается {2}Arcane Catalyst{-}.
da1acaa2ab8c49faa84942777fb07f26=Запас здоровья иллюзий {2}Mirror Image{-} увеличивается на {health}, а длительность их существования на {duration}.
08ad98d1678e4c579e050afbfc401400=Призывает {2}Illusion{-} если попасть способностью {2}Sheep Form{-} хотя бы по одному врагу.
9d15bf1499ac4f88a2825f7dd0a3698c=Рассеивает все негативные эффекты.
fd3d9e88447e4c9a9037d3466f3218c7=Stacked Deck
82a1398596854a688faa54265499ae56=Ваш первый {2}Trick Shot{-} после использования {2}Mirror Image{-} будет с одной дополнительной картой.
aeaeae723e8f44edb1ab4a796dfcfc39=Пока вы стоите в освещенной области, ваши {2}Trick Shot{-} накладывают {2}Blind{-}. Ослепление усиливается при каждом попадании.
9d6de9f2308d4e5f9fe33b906a4e8bd0=Companion Call
1a8f77b06d2a463c89258d25cc0a484c=Ваш маунт несётся к вам из указанной точки, нанося {damage} урона врагам на своём пути. Вы получаете {2}Shield{-} и мгновенно забираетесь на него, как только он достигает вас. Пока держится щит, вас нельзя сбросить с маунта, и вы можете запускать {2}Razor Boomerangs{-}, наносящие {bonusdamage} дополнительного урона.
adb96afc38ac4faa9782fcf5c7caba87=Получить эффект {2}Haste{-} и снять все негативные эффекты передвижения. Во время действия {2}Haste{-} ваши {2}Razor Boomerang{-} наносят {bonusdamage} дополнительного урона и могут быть использованы в движении.
18a7f3ec6abc4c928ac763458b3e6a7b=Razor Boomerang
3b42ae48339f471e8a8d473c8909d4e5=Метнуть пронзающий бумеранг, который наносит {damage} урона и возвращается, преодолев максимальное расстояние.
4d1438119ad148b09c4b3cdeb9303143=Spinning Boomerang
3f3b91e0d13f481194c59dd1b396f91b=Метнуть бумеранг, наносящий {damage} урона. Бумеранг возвращается после {delay} задержки, нанося {returndamage} урона и накладывая {2}Stun{-} на всех пораженных противников.
5ac54dd587424d7088d576263e074cfd=Tornado
d6fd91026d434cb0b002bcbc7240cb01=Союзник, на которого направлена способность, взмывает в воздух и становится неуязвимым. Союзник выбрасывается из торнадо в указанную им точку, когда действие прекращается.
f17d4d3a9a4d492cbec6ca0af6763b10=Tornado Trap
94c6f326c32a4cc8a8cd5f0a50528603=Разместить ловушку, которая подбросит первого наступившего в неё врага в воздух на {duration}. Последующее падение наносит {damage} урона.
f7820a14ab57468b828c229c216a693e=Wind Bomb
47102a4391ee453c9b5d27b4d0c18944=Бросить ветряную бомбу в указанную область. Она притягивает находящихся рядом врагов в центр и накладывает {2}Fading Snare{-}.
1930a31d486c42168dc9e84775b8c8f7=Wind Strike
7404b9e61e8c4ae6ab033d7cc389c61c=Круговая атака ближнего боя, наносящая {damage} урона ближайшим врагам и отталкивающая их.
e70aba89b366479f9510db1152b31eae=X-Strike
930bc0393ea143a8a413590af9837e2c=Запустить два пробивающих стены бумеранга по дуге, каждый бумеранг наносит {damage} урона и вызывает {2}Stun{-} на пути к указанной точке. Бумеранги наносят дополнительно {bonusdamage} урона, если оба попадут в цель в точке пересечения траекторий.
e34d0ccb8df142089fff7a0a694424ac=Zephyr
60d077eac649448dac2dedd6b6368c59=Совершить рывок вперёд и произвести круговую атаку ближнего боя, наносящую {damage} урона ближайшим врагам и отталкивающая их.
c73719cb23224b4da9e056a0d123db9a=Taya
17e5e0c79025408fa8187842def83de8=Во время действия {2}Haste{-} попадания {2}Razor Boomerangs{-} накладывают на врагов {2}Fading Snare{-} на {gradualslowduration}.
dbbe1580ae1c4064bd3856a8343b491f=Накладывает {factor} замедление {2}Slow{-} на {duration}.
b6b7fb44c20947a999872de7d7903326={2}Zephyr{-} накладывает {2}Stun{-} длительностью {stunduration}, если оттолкнуть врага в стену.
cf858cff802e498197503430fb3e36b6={2}X-Strike{-} можно применять в движении во время действия {2}Haste{-} с {speedfactor} скоростью перемещения.
723b63d478ba4f109938a84fc9c8a8de=Время применения {2}Tornado Trap{-} сокращается на {2}50%{-}.
ff4370ca38f746898cf968b8ccd00582={2}Wind Bomb{-} создает воронку, которая затягивает врагов в центр и действует {duration}.
df4be126423d460cb717a8d1ff9fee3e={2}Haste{-} можно применить повторно, чтобы совершить нематериальный {2}Wind Dash{-}.
5bf0d9a15793499a90c5f726b89776bf=Длительность действия {2}Wind Stream{-} увеличивается на {bonusduration}, а длительность ускорения {2}Haste{-} также увеличивается на {bonushasteduration}.
078cdb5a51f04bebab50db25c4c8fa59=Отскочившие от стен бумеранги создают потоки ветра, которые наносят {damage} урона и накладывают {factor} замедление на {duration}.
cc91486625f746b8bf97b6092abdd2bc=Бумеранги могут пролетать сквозь стены.
2276b608cfb449a7bef01273dc88a9b9=Область действия увеличена и вы исцеляетесь на {healing} здоровья за каждую задетую цель.
394024f2adf642fb8433ba854539e490=Condemn
87fd5c265a204c3d89c3f2bf11de67f2=Прыгнуть в воздух, чтобы затем ударить молотом по земле, вызывая ударную волну, которая наносит {damage} урона и подбрасывает врагов в воздух на {stunduration}.
c6c6d0d5858843898d8ab466f078313d=Radiant Shield
e554fdc1958e4014b1732331efd34ca2=Поднять щит, чтобы заблокировать атаки ближнего и дальнего боя перед собой. Поглощение атаки заряжает ваш щит, складывается до {count} раз. Если по завершению действия у вас есть заряды щита, вы выпускаете конусом перед собой волну света, которая наносит {damage} урона и накладывает {2}Blind{-}. Каждый заряд увеличивает радиус действия.
2b76e3e1ca93498abe1ca8a9f26b1344=Favor
cdf9da5bd59640a9966cc8b54008411c=Восстанавливает {favorhealing} здоровья в течение {favorduration}.
f05fcfef4edb4718b77dacecbd1a6e85=Hammer of Justice
d07fa241941d455e82cb5183c02f04c9=Атака ближнего боя, наносящая {damage} урона. Ваше оружие заряжается со временем. Когда оружие полностью заряжено, вы наносите на {bonusdamage} урона больше и накладываете {2}Stun{-} на цель, нанося {areadamage} урона стоящим рядом врагам.
27368beed0444eedbd0ee39c87c5afff=Intervene
0009e96093ef424fb82ca369a46c7fb3=Удерживайте рывок, пока он заряжается до {casttime}, чтобы увеличить урон, исцеление и дальность. Врезавшись во врага вы нанесете {mindamage}-{maxdamage} урона. Рывок через союзника исцелит вас обоих на {mindamage}-{maxdamage} здоровья.
28581901057b486a9c6122097f64abeb=Penitence
fad3644f7cc946ff9713f800767a9592=Снижает получаемое целью исцеление на {penitencehealingreduction} в течение {penitenceduration}.
4ffe8d54418541b4898a731da5216ce3=Sanctuary
b7b2369a16da4ea9a2ca4c1533577543=Исцелить всех ближайших союзников на {healing} и даровать им {2}Shield{-}, поглощающий до {shieldvalue} урона в течение {duration}.
4b318d94101d414d86f9ed73caa79c95=Smite
3e0fa0e2369b40aa8159e6c71a3fb747=Отменить Smite
1589ef69dbea4e7283f672ebeac6e274=Выпустить снаряд, наносящий {damage} урона.
a6004f12530a4971a4d7e9866dc1577b=Откидывает назад врагов и восстанавливает {healing} здоровья союзникам. Повторное применение {2}Smite{-} выстреливает снаряды, наносящие {damage1} / {damage2} / {damage3} урона. Эффект распространяется на {charges} атаки или в течение {duration}.
696cbe90cde74293ba47b1612344c4a9=Ulric
58ecf0b3880543bda1196c2dcd11296e=Снаряды {2}Smite{-} накладывают {slowfactor} {2}Snare{-} длительностью {slowduration}.
ce524a87da354557afc18c7fe4a12fb8=Попадания способностью {2}Condemn{-} перезаряжают ваше оружие.
1627c2546ec449f1b8d79e4535fb7338=Увеличивается дальность способности {2}Intervene{-} на {2}25%{-} и попадания уменьшают получаемое исцеление цели на {healingreduction} в течение {duration}.
4ceefdec788a4a909db6003539d32019=Когда ударная волна достигает максимальной дистанции или попадает во что-то, она взрывается по всем стоящим рядом врагам.
de3fb9432d16429ebd4996163253a862=Попадание заряженной атакой {2}Hammer of Justice{-} исцеляет вас на {healing} здоровья.
8f8922ccb9f74c01b705327b144dcaf0=Поглощение атаки с помощью {2}Radiant Shield{-} повышает вашу скорость передвижения на {hastefactor} в течение {duration}.
e4bed2e03add40138478ec28d4fef564=Использование {2}Sanctuary{-} восстанавливает {factor} от максимального отката {2}Intervenes{-}.
b725cc92d22f4d4ba28d73fa85abce42=Попадание по врагу накладывает щит, который длится {duration}. Он поглощает {minshield}-{maxshield} урона в зависимости от времени, сколько подготавливался рывок.
c53aaf5e9476439381a467805b7b014f=Ancestral Spirit
6cc12d35f38542f697392b34a4b06864=Стать нематериальной на {predelay} во время призыва Духа Предков в указанную область. Наносит {damage} урона и накладывает {2}Fading Snare{-} на врагов и исцеляет союзников на {healing} здоровья. После {delay} Дух исчезает, призывая {2}Ghost Wolf{-}, который устремляется к каждому находящемуся рядом врагу.
acdf8ac7e559472789b2d0ced82ea0fd=Ghost Wolf
afb80fd85dfc45078413d166f75d4166=Отправить в атаку призрачного волка, который наносит {damage} урона и накладывает {2}Soul Bind{-} и {2}Fading Snare{-}. Волк атакует несколько целей последовательно, вплоть до {bounces} раз.
8799c6f8e056436ca7023aea4e3c3eb9=Soul Bind
011232eeb3374cdbb83953fe60a615de=Наносит {soulbindpercent} урона другим ближайшими врагами под действием {2}Soul Bind{-}. Длится {soulbindduration}.
da1e3e6b955b4a3f83177c46f2da7843=Soul Bolt
a976329ebaee4b95a5bb5bf6458a5e42=Запустить снаряд, который наносит {damage} урона и накладывает {2}Soul Bind{-} на пораженных врагов. Восстанавливает {healing} здоровья союзникам при попадании в них.
69091f3550c843d98a5520c77257ac57=Soul Transfer
5c87b960d4e94fcebb50cf2c46187fae=Вызвать духа, который наносит {damage} урона врагам или восстанавливает {healing} здоровья союзникам и вам. При попадании в цель, вы меняетесь с ней местами.
de01a0d16fed4e72aba567e4ac2e4f49=Spirit Guide
39938d4d1c5a4704bf1b90b7fb5be2e9=Телепортироваться к духу-проводнику.
f2e74da1176648e0a257caed62e24b50=Призвать духа-проводника, который восстанавливает {healing} здоровья союзнику или наносит {damage} урона противнику и отбрасывает его назад. Дух проходит сквозь стены и может быть использовано повторно, чтобы переместиться к духу.
b8ba288380ac4814891b2b1a7ba4dec6=Spirit Rift
c4030fb905dd49448017eb12caf3a4a5=Открыть раскол, накладывающий {2}Spell Block{-} на ближайших врагов. Когда {2}Spell Block{-} прерывает использование способности целью, на неё накладывается {2}Panic{-}.
3160b30537454bb4b4e7d5867f62a3df=Other Side
0187750dcbc549d787797ebb77a43974=Переместиться в измерение духов, повышая её скорость передвижения на {hastefactor} и становясь нематериальной, но неспособной к использованию умений.
d7be605884b745659d78d2743c1d6bdb=Poloma
e2fa41265a01485ab5a229c040648d39={2}Ghost Wolf{-} возвращается к вам после атаки, исцеляя вас на {healing} здоровья.
46f04057c7fa437aac20dba94d34a71e=Phantasm
6edd01800b3d4f7cb29ac2f999f41c2d=Союзник под действием {2}Spirit Guide{-} получает на {damagereduction} меньше урона, а враг под действием {2}Spirit Guide{-} получает на {damageincrease} урона больше.
daadfb7c35914af484ee43332c5700e1=Попадания {2}Soul Bolt{-} имеют {chance} шанс вызвать пикси, который будет повторять ваши атаки {2}Soul Bolt{-} с пониженным уроном и лечением. Эффект может срабатывать один раз за {internalcooldown}.
1605cf019d4643a784a2f2383fc1f8f8={2}Soul Transfer{-} при попадании накладывает {2}Root{-} длительностью {immobilizeduration}.
cf9e983ea46c42338659984ea0ecf506=Вы становитесь невидимы во время действия {2}Other Side{-}.
d6d77b85ae2145e8991c36cbaec403a4={2}Spirit Rift{-} увеличивает вашу скорость передвижения на {hastefactor} в течение {duration}.
6a2b8c1cb76a413596ac36748cba8d5b=Blade Flurry
04e34ac4af404532b73784d38d64fddd=Атака ближнего боя, наносящая {damage} урона. Ваше оружие заряжается со временем. Когда оружие полностью заряжено, вы наносите {bonusdamage} урона и получаете {1}50%{-} увеличение скорости атак на {attackhasteduration}.
63784ee1e8f74898b452968324746f38=Camouflage
1980bf0e5f734fb5b2f7eedd162f8af2=Стать невидимым, полностью зарядить оружие, сняв все негативные эффекты и получив {2}Fading Haste{-}. Атака {2}Blade Flurry{-} из состояния невидимости накладывает {2}Stun{-}. {2}Camouflage{-} рассеивается при использовании умений.
bc335b11a64d444e927961120335d848=Frog Leap
aa0ef212c7f94dff85c8986b9ec7b322=Прыгнуть в указанную область и нанести удар клинками, нанося {damage} урона. При попадании во врага перезаряжает ваше оружие. Можно использовать повторно для совершения второго прыжка.
7c4be2ffca8b498fa61481965c826246=Noxious Lunge
88c7d7223f4e4d6687bf08aeabcde21f=Сделать рывок вперед, пронзая врагов и нанося {damage} урона.
157235e9ba324130819fb9223257b9ee=Sludge Spit
faf338be8b67426399ff2a4b86d4e536=Плюнуть вязкой слизью, нанося {damage} урона и накладывая {slowfactor} замедление и эффект ослепления {-}Blind{2}.
e075b397665d4b84a68a06d7459a43ef=Toxin
5ffaf0c9805d4cc5b335627b2da7329b=Toxin Muck
6a67dcd9c0694ccaa9b3bd4233b46b6b=Плюнуть токсичной жижей в указанное место. Наносит {damage} урона, накладывает {2}Toxin{-} и восстанавливает вам {healing} здоровья.
31cd4fadd2a3499dbce365e3e1a6157c=Наносит цели {toxindamage} урона и восстанавливает себе {toxinhealing} здоровья в течение {toxinduration}.
b218f28ab4e24c65a223e1f775dcac94=Наносит {venomdamage} урона в течение {venomduration}. По окончании действия взрывается, нанося {venomaoedamage} урона находящимся рядом врагам.
f043f8f47495425f9a318fb81c35f2c3=Venom Wind
e81cc1d32e88423db99b8b009c44d150=Пронестись вперед в форме ядовитого ветра, пронзая врагов и накладывая {2}Venom{-}.
79fc83f60a274cfda2ff0d5a9003e010=Croak
