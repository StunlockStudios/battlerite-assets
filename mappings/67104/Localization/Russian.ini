241a6c6086f5485f9360bb869383ad77=Скорость передвижения повышается на {gradualhastefactor} и затем возвращается к обычной за {gradualhasteduration}. Ваша следующая атака {2}Bash{-} поглощает этот эффект, нанося {bonusdamage} дополнительного урона.
f77eb15bf8314f08ad313e835e4c7851=Прыгнуть вперед в указанную область и получить {2}Spring{-}.
e22b4318662a43ca9c581f791fa280a7=Static
82fbed9fc708474bbfebbe10264a67fe=Скорость передвижения цели уменьшается на {staticslowfactor} и цель становится уязвимей для атак Фреи в течение {staticduration}.
