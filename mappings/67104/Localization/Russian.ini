e602fef505934ee9a4f43af4f3ade990=Rain of Arrows
27da9f29836c4c26a7eacf377016b9c1=Выстрелить множеством стрел, которые градом упадут в указанной области, нанося {damage} урона и накладывая {2}Seeker's Mark{-} в течение {duration}.
c081cffe98114148a874ba0f5339f30a=Seeker's Mark
7a3f0fcd067d4c9ea8eb28b108f8e22e=Вы обнаруживаете отмеченную жертву. Попадания {2}Hunting Arrow{-}, {2}Steady Shot{-} и {2}Black Arrow{-} поглощают отметку, нанося {consumedamage} дополнительного урона и исцеляя вас на {consumehealing} здоровья. Длится {markduration}.
