a5ed2fd213f6423692ba274ecbd1b805=Бросить крюк, наносящий {projectiledamage} урона и стягивающий вас и цель друг к другу. Вы наносите удар после столкновения с врагом, нанося {dashdamage} урона. {2}Hook Shot{-} можно использовать, чтобы подтянуть себя к стене.
