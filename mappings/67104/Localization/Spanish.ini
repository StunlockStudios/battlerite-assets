2e0f59e914c84ab7997a9a4d6bbbcc40="¡Oooh, por los dioses de grava y cartílago, mírate! ¡Cosita flaca! ¡Estás en los huesos! ¡Voy a alimentarte muuuuuy bien! ¡Vas a estallar! ¡Ven pa'ca, prueba mi dino-guiso! Si tu estómago está lleno, tu corazón estará contento. ¡Toma, toma!"
794cb06f5f1f4ee2a29779125e3e902c="La sangre es el sustento del comercio, incluso si es derramada en la arena. No te preocupes, aún si murieras ahí, tus posesiones estarán protegidas dentro de las bóvedas más protegidas e impenetrables del mundo. Ni siquiera tu fantasma podría entrar. Sólo tienes que firmar en la linea de abajo. Sí, con tu sangre. Lo hace más.... definitivo."
7f67424284444c98afa191261102aa3c="Hay... algo sobre ti, jojojo. ¿Alguna vez has pensado en convertirte en pirata? Ésta vida ésta llena de peligros, aventuras, y lo más importante... TESOROS. El Capitán Windskorn reconoce a otro sabandija cuando lo ve. Únete a mi tripulación y ganarás suficientes tesoros como para hundir una o dos galeras, jejeje. ¿Qué te parece?"
fa604fb14b224a7fb2fe9a5cd6454072="No eras más que carbón, hasta que la fragua de la arena te convirtió en Diamante. ¡Ahora eres indestructible! Conquistemos a nuestros opositores y forjemos nuestras fortunas juntos!"
b9955aa48cb84a01a5b245af0132c1df="¡Hey, tú! ¡Competidor! Antes de que alguien entre a la arena, deben pasar por encima de mi. Soy Tiberius, el intendente de este lugar. Haremos que alcances el ritmo, de eso no te preocupes. Si logras regresar en una sola pieza, incluso te daré un par de obsequios cuando vayas de salida."
b0e414e558c24e6981cccf689613caa2="Te damos la bienvenida a la Liga Oro, estás entre amigos y guerreros. Únetenos y nos aseguraremos de que tu sed de sangre se mantenga saciada y tus cofres estén pesados."\n
00f1d6cb436840bd8b3ad92b8a1e9bcf="Ah, justo como dijeron las profesías. Te doy la bienvenida. Puedo ver que te da curiosidad qué es lo que depara el futuro. ¿Te unirás a nosotros en el sagrado trayecto de la luna y la estrella, o seguirás un camino diferente? La elección es clara para mi, pero la pregunta importante es: ¿Lo es para ti?"
9a1fbd9dd0e54d3786a2803f66a0a244="Ven, cielo. Sigue el camino de la verdad, la Vereda Sinfónica. Todos los otros caminos te conducen a la sombra y a la discordia. Las riquezas que obtendrás con nosotros te alcanzarán para ésta vida y la siguiente."
5b530675e2394f5db32888528055f48d='Bienaventurado seas, camarada. No me sorprende que hayas llegado tan lejos - puedo ver en tus ojos que tienes el corazón de un conquistador. ¡Únetenos! ¡Juntos seremos indestructibles! ¡Forjarás un camino de gloria contra la oposición y todo el triunfo y tesoros del mundo serán tuyos!'
7eba3fa7225d4f0d98ac4967f087f830="¡Epa, ¿Qué tal?! ¿Cansa'o de andar en el mundo por tu cuenta? ¿Necesitas a alguien te que eche una mano de ve' en cuando? ¡Has llegado al rodeo correcto! ¡Cualesquiera que sean tus necesidades, cuenta conmigo para ello!"
c6972b84faa242a2a1cf178bcfbeddff="¿Deseas... obtener más de ese cuerpo carnoso, mortal de lo que actualmente te proporciona? ¿Deseas un vigor más fuerte, más viril... monstruoso? Ofrécete a tí mismo a Othagur. Entrega tu alma y vuélvete el vasallo de una causa mayor, más oscura. La Aguja Hundida te aceptará, y juntos no habrá ninguna fuerza en Verdía que pueda oponerse a nosotros."
c89ffd275a37489b8d352c0380890b12="Que las bendiciones del Árbol de Antaño caigan sobre ti, mi retoño. Puedo ver que dentro de ti tienes tanto la fuerza del roble como el coraje del oso. El Consejo Forestal se sentiría honrado de tener a alguien como tú en nuestro hato. Juntos, lograremos ser como un abedul en primavera- ¡Creciendo fuertes mientras nos elevamos hacia el sol!"
13576c5737ac4b578c99139255518084='No, tus ojos no te engañan; ¡Frente a ti se encuentra Baqztem Dunestrider! El príncipe de los ladrones, el terror de las caravanas y el objetivo de las miradas deseosas de cada mujer del otro lado del Mar Abilsal. Veamos, parece que tienes un ojo para la aventura. ¿Por qué no te unes a nuestra banda? ¡Juntos robaremos todas las riquezas del desierto!'
1c5c781676854a93b644f7f1477a1b85=“*Bzzzzt* Y-Yo no tengo mucho que ofrecerte, salvo unas cuantas tuercas y tornillos, un poco de chatarra y... *CLICK* ... ¡Una mochila jet usada y no-tan-rota! Pero ten por seguro que encontraremos algo útil juntos, y si te nos unes, quizás incluso podrás ayudarme a encontrar unos lentes ópticos que sí funcionen. Está tan oscuro aquí... *Wzrrrr*”\n
eb6fd280af344c9092dd2d4189026dab="Bendecida sea la Corriente Eterna. Tengo certeza de que Pearl, La Sabia del Océano, se equivocó contigo. Tu ciertamente no pareces "¡Más inútil que un manatí con alas!" como ella dijo. ¡Nos encantaría que te unieras a nosotros en el Profundo Brillante!"
9cb5002e8df844319be8f0c59c7e2bcd="Si crees estar por arriba del resto, únete a La Vanguardia. Deja a los debiluchos atrás con sus artiluchos dorados y blusas esponjadas. ¡Nuestra especialidad es el combate, la sangre, nuestra riqueza, gloria y honor!"
