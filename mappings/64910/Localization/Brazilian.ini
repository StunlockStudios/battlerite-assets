2e0f59e914c84ab7997a9a4d6bbbcc40=Oooh, pelos deuses do cemitério, olhe só para você! Coisa pequena e magrinha! Você está pele e osso! A mamãe vai te alimentar! Te deixar forte! Vem cá, prove um pouco do ensopado de dinossauro! Ha ha!
794cb06f5f1f4ee2a29779125e3e902c=Sangue é a vida do comércio, mesmo que ele seja derramado na Arena. Não se preocupe, se você morrer por lá, seus pertences serão protegidos pelos cofres mais seguros em todo o mundo. Nem se você for um fantasma vai conseguir abri-lo. Apenas assine na linha pontilhada. Sim, com seu sangue. Vamos fazer mais... definitivo."
7f67424284444c98afa191261102aa3c="Yo ho, você tem um estilo, tem sim. Já pensou em se juntar a vida de pirata? É uma vida cheia de perigo, aventura e mais importante... TESOURO. O capitão Windskorn sabe quando encontra um parceiro. Vem comigo, e você irá fazer uma pilha de tesouros, o que me diz?"
fa604fb14b224a7fb2fe9a5cd6454072="Você era apenas carvão até que a arena te forjou em Diamante, Agora você é indestrutível! Vamos quebrar a oposição e pegar nossas fortunas juntos!"
b9955aa48cb84a01a5b245af0132c1df="Ei você aí, desafiante! Antes que qualquer um entre na arena, eles passam por mim. Eu sou Tiberius, o mestre desse lugar. Vamos te ensinar tudo por aqui, não se preocupe, e se você voltar inteiro talvez eu até tenha algumas coisas pra você."
b0e414e558c24e6981cccf689613caa2="Bem vindo à Liga de Ouro, você está entre amigos e guerreiros. Junte-se a nós e vamos garantir que sua sede de sangue seja saciada e que seus cofres fiquem pesados."\n
00f1d6cb436840bd8b3ad92b8a1e9bcf="Ah, bem como previsto. Bem-vindo. Você está curioso com o que vêm por aí, eu posso sentir. Você irá se juntar a nós no caminho sagrado da estrela e da lua, ou irá seguir para outro lado? A escolha está clara para mim, mas a questão é: está clara para você?"
9a1fbd9dd0e54d3786a2803f66a0a244="Venha, minha criança. Siga o caminho da verdade, em direção à Sinfonia. Todas outras estradas levam à escuridão e discórdia. As riquezas que você irá ganhar conosco vão durar por essa vida, e pela próxima."
5b530675e2394f5db32888528055f48d="Bem-Vindo, caro campeão. Não me surpreende que você chegou até aqui - Eu posso ver nos seus olhos que você tem o coração de um conquistador. Junte-se a nós! Conosco você será invencível! Irá desenhar um caminho para a glória através da oposição e todo o triunfo e tesouro do mundo será seu!"
7eba3fa7225d4f0d98ac4967f087f830=Olha só, quem está ai! Cansado de se arrastar na solidão? Quer uma ajudinha para carregar seu peso? Você está no lugar certo! Seja lá o que você precisa, eu garanto que vou te ajudar!"
c6972b84faa242a2a1cf178bcfbeddff=Você quer... ser mais do que um mortal de carne e osso? Você quer ser mais forte, mais viril... um rigor monstruoso? Siga o Othagur. Abadone sua alma e siga uma causa maior, e mais sombria. Juntos, não tem ninguém em Verdia que possa nos parar."
c89ffd275a37489b8d352c0380890b12=A Árvore Anciã te abençoa, meu filho. Posso ver que você tem a força de um carvalho e a coragem de um urso. O Conselho da Floresta ficaria honrado em ter alguém como você em nosso bando. Juntos seriamos como um conjunto de pássaros na primavera - crescendo juntos indo em direção ao sol!"
13576c5737ac4b578c99139255518084="Não, seus olhos não estão te enganando, Baqztem Dunestrider está na sua frente! O príncipe dos ladrões, o terror das caravanas e o desejo de todas as mulheres nesse lado do Mar Abissal. Diga, você parece gostar de uma boa aventura. Que tal se juntar a mim e a minha equipe, e colher as riquezas do deserto conosco!"
1c5c781676854a93b644f7f1477a1b85=“*Bzzzzt* E-eu não tenho muito a oferecer além de algumas porcas e parafusos, alguns restos e vejamos... *CLICK* ... um jet pack meio quebrado! Mas tenho certeza que vamos encontrar algo útil juntos se você se juntar à nos, talvez você possa me ajudar a encontrar minhas lentes de contato. É tão escuro aqui... *Wzrrrr*”\n
eb6fd280af344c9092dd2d4189026dab="Olha só, eu acho que a Pearl estava errada sobre você! Você com certeza NÃO parece "mais inútil do que asas em um peixe-boi"! Nós iriamos adorar ter você conosco!"
9cb5002e8df844319be8f0c59c7e2bcd="Se você acha que está acima do resto, junte-se ao Vanguards. Deixe os fracos para suas bugigangas douradas e blusas fofas. Nosso comércio é combate e sangue, e nossas riquezas, glória e honra!"
