2e0f59e914c84ab7997a9a4d6bbbcc40=« Oooh, par les dieux des graviers et du cartilage, regarde-toi ! Maigre petite chose ! Tu n'as que la peau sur les os ! Maman va bien te nourrir. Ton estomac sera prêt à craquer ! Viens ici, viens goûter le ragoût de dinosaure de maman ! Il te fera pousser des poils sur la poitrine et mettra un peu de viande sur ces os. Ha ha ! »
794cb06f5f1f4ee2a29779125e3e902c=« Le sang est la planche de salut du commerce, même s'il coule dans l'arène. Ne t'inquiète pas, si tu meurs, tes biens seront placés dans le coffre le plus impénétrable au monde. Même ton fantôme ne pourrait pas y entrer. Appose ta signature ici. Oui, avec ton sang. Cela rend cette décision plus… définitive. »
7f67424284444c98afa191261102aa3c=« Tu m'as l'air confiant, moussaillon. Tu as déjà songé à la vie de pirate ? C'est une vie remplie de dangers, d'aventure, et surtout… de trésors. Le Cap'taine Windskorn reconnait un flibustier quand il le voit. Rejoins mon groupe et tu gagneras suffisamment de trésors pour faire couler une galère ou deux, qu'est-ce que t'en dis ? »
fa604fb14b224a7fb2fe9a5cd6454072=« Tu n'étais que charbon avant que la forge de l'arène fasse de toi un diamant. Tu es maintenant incassable ! Brisons l'opposition et emparons-nous de nos fortunes ensemble ! »
b9955aa48cb84a01a5b245af0132c1df=« He, toi ! Avant d'entrer dans l'arène, tout le monde doit passer devant moi. Je suis Tiberius, quartier-maître de cet endroit. Nous allons te montrer les bases, et ne t'inquiète pas, si tu reviens en un seul morceau, j'aurai même quelques objets que tu pourras prendre en partant. »
b0e414e558c24e6981cccf689613caa2=« Bienvenue dans la Ligue d'or, tu es avec des amis et des camarades guerriers. Rejoins-nous et nous garantissons que ta soif de sang sera repue et tes coffres remplis. »\n
00f1d6cb436840bd8b3ad92b8a1e9bcf=« Comme je l'avais prédit. Bienvenue. Je vois que tu es curieux de ce que te réserve l'avenir. Vas-tu nous rejoindre sur la voie sacrée de la lune et des étoiles, ou suivras-tu un autre chemin ? Pour moi, le choix est évident, mais l'est-il pour toi aussi ? »
9a1fbd9dd0e54d3786a2803f66a0a244=« Viens, mon enfant. Suis le véritable chemin, la Voie de la Symphonie. Toutes les autres routes mènent aux ténèbres et à la discorde. Les richesses que tu recevras avec nous te suffiront pour cette vie et la suivante. »
5b530675e2394f5db32888528055f48d=« Ravi de te rencontrer, Champion. Je ne suis pas surpris que tu aies atteint cet endroit, je vois dans tes yeux que tu as un coeur de conquérant. Rejoins-nous, et tu deviendras invincible ! Tu tailleras un chemin de gloire à travers tes ennemis, et tout le triomphe et les trésors du monde seront à toi ! »
7eba3fa7225d4f0d98ac4967f087f830=« Salut l'ami ! T'en as assez de trimbaler ta carcasse en solitaire ? Tu cherches une pouliche qui fera le gros du travail ? T'es arrivé au bon rodéo ! Quel que soit l'étalon dont tu as besoin, j'ai ce qu'il te faut ! »
c6972b84faa242a2a1cf178bcfbeddff=« Désires-tu... davantage de ce corps charnu et mortel que ce qu'il t'apporte actuellement ? Désires-tu une... monstrueuse vigueur plus forte et plus virile ? Prête serment à Othagur. Renonce à ton âme et à ton réceptacle pour une cause plus grande et plus sombre. La Flèche noyée t'accueillera, et ensemble, aucune force sur Verdia ne pourra s’opposer à nous. »
c89ffd275a37489b8d352c0380890b12=« Que la bénédiction de l'Arbre des anciens soit sur toi, mon enfant. Je vois que tu as la force du chêne et le courage de l'ours. Le Conseil de la forêt serait honoré d'avoir quelqu'un comme toi parmi ses membres. Ensemble, nous serions comme un bouleau au printemps, grandissant au cours de notre ascension vers le soleil ! »
13576c5737ac4b578c99139255518084=« Non, tes yeux ne te trompent pas, Baqztem Dunestrider se tient devant toi ! Le prince des voleurs, la terreur des caravanes et la cible de regards désireux de toutes les femmes de ce côté de la Mer des abysses. Tu m'as l'air de faire partie de ceux qui sont intéressés par l'aventure. Pourquoi ne pas rejoindre mon groupe et récolter les richesses du désert avec nous ? »
1c5c781676854a93b644f7f1477a1b85=« *Bzzzzt*Je n'ai pas beaucoup plus à offrir que quelques écrous et boulons, de la ferraille et voyons… *CLIC* …un jetpack de seconde main, mais en bon état ! Mais je suis certain que nous trouverons quelque chose d'utile si tu nous rejoins. Tu pourras même m'aider à trouver des lentilles optiques qui fonctionnent. Il fait si sombre ici… *Wzrrrr* »\n
eb6fd280af344c9092dd2d4189026dab=« Béni soit le Courant éternel, je crois que Pearl, la Sage de l'océan, avait tort à ton sujet ! Tu n'as certainement pas l'air plus inutile que des ailes sur un lamantin ! Nous serions ravis de t'accueillir au sein des Profondeurs étincelantes ! »
9cb5002e8df844319be8f0c59c7e2bcd=« Si tu penses être meilleur que les autres, rejoins l'Avant-garde. Laisse ces mauviettes avec leurs breloques dorées et leurs blouses légères. Notre branche est le combat et le sang, nos richesses sont la gloire et l'honneur ! »
