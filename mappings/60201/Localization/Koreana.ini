2e0f59e914c84ab7997a9a4d6bbbcc40=아이고, 자갈과 연골의 신이시여, 이 꼴이 뭐니! 이 빼빼 마르고 조그만 것! 뼈랑 가죽밖에 없구나! 이 빅 마마가 잘 먹여 줄게! 얼마나 배가 고팠을까! 이리 온, 빅 마마의 공룡 스튜 좀 맛 보렴! 가슴에 털 좀 나고 가죽 아래에 살이 차오르게 해야겠구나. 하하!
794cb06f5f1f4ee2a29779125e3e902c=돈벌이에 피라는 게 없어서는 안 되지, 설령 아레나를 붉게 물들인다고 해도 말이야. 걱정할 건 없어, 그곳에서 죽게 된다면 그대의 소지품은 세계에서 가장 함락하기 힘든 묘지에 보관될 테니까. 그대의 영혼조차 침입할 수 없는 곳이지. 거기에 서명만 하면 돼. 그래, 네 핏줄에 말이야. 끝을... 보자고.
7f67424284444c98afa191261102aa3c=그래, 으스댈 만하지. 물론 그렇고말고. 해적의 삶에 대해서 생각해본 적 있나? 위험과 모험, 그리고 가장 중요한... 보물로 가득한 삶 말이야. 나 윈드스콘 선장은 나와 같은 부류의 불한당을 한 눈에 알아볼 수 있지. 내 동료가 되어라, 그러면 갤리선 한 대는 가라앉힐 만큼의 막대한 보물을 얻게 될 거야. 세 대일지도 모르고. 어때?
fa604fb14b224a7fb2fe9a5cd6454072=아레나에서 제련되기 전의 넌 그저 석탄에 불과했어. 하지만 이제는 누구도 깨뜨릴 수 없는 다이아몬드가 되었지! 함께 적을 무너뜨리고 엄청난 부를 거머쥐자고!
b0e414e558c24e6981cccf689613caa2=골드 리그에 오신 것을 환영합니다. 여러분은 친구 및 동료 전사들과 함께입니다. 저희와 함께하시죠. 피에 대한 갈망을 잠재우고 금화를 배분해 드릴 테니까요."\n
00f1d6cb436840bd8b3ad92b8a1e9bcf="아, 예언한 그대로네요. 환영합니다. 당신의 미래가 어떨지 궁금하시다구요, 좋아요. 달과 별의 신성한 길에 함께하시겠어요, 아니면 다른 길을 따르시겠어요? 제겐 당신의 선택이 또렷히 보이지만, 물어보고 싶군요: 당신에게도 분명한 선택인가요?"
9a1fbd9dd0e54d3786a2803f66a0a244=오라, 내 아이야. 진정한 길, 교향곡의 길을 걷거라. 다른 길들은 어둠과 불화로 연결될지니. 우리와 함께 얻게 될 부는 지금의 삶과 그 다음 삶까지도 함께 하리니.
7eba3fa7225d4f0d98ac4967f087f830="여어, 안녕! 외로움을 꽁꽁 숨겨 끌고 다니는 일들에 지친다구? 훌륭한 말에게 중대한 임무들을 주고 싶다구? 그렇다면 로데오에 아주 잘 왔어! 네가 필요한 어떤 말들이든, 이 몸이 다 갖고 있다구!"
c6972b84faa242a2a1cf178bcfbeddff=지금의 살로 이루어진 필멸의 몸보다 더 나은 걸 원하지 않나요? 더 강하고, 더 정력적인... 짐승 같은 원기왕성함을 원하나요? 오싸구르에게 맹세하세요. 자신의 영혼과 육체를 더 위대하고 더 어두운 세계를 위해 바치세요. 물에 잠긴 첨탑은 당신을 가질 거예요, 그리고 둘이 함께하면 베르디아에서 우리를 상대할 자는 없게 되겠죠.
c89ffd275a37489b8d352c0380890b12='딱총나무의 축복이 깃들기를, 나의 아이야. 너는 참나무의 강함과 곰의 용기를 모두 가지고 있구나. 숲의 의회는 우리 무리에 너 같은 아이가 있기를 바라고 있단다. 우리는 함께 봄의 자작나무 묘목처럼 태양을 향해 솟아갈 수 있을거란다!'
13576c5737ac4b578c99139255518084='아니, 네 눈을 의심하지 않아도 된다. 나 바크즈템 듄스트라이더가 네 앞에 서 있는 것이 맞다! 도둑들의 황태자, 행상인들의 공포이며 심연의 바다 이쪽에 사는 모든 여인들의 선망을 받는 자란 말이다. 너는 모험을 꿈꾸고 있는 것 같은데. 나와 내 일당들과 운명을 같이 하고, 사막의 부를 함께 누리지 않겠는가!'
1c5c781676854a93b644f7f1477a1b85="*지지직* 저는 드릴 수 있는 게 많지 않습니다. 어디 보자... 볼트와 너트, 고철 조각 몇 개, 그리고... *딸깍* 중고지만 아직 쓸만한 로켓 제트팩이 있네요! 하지만 저희와 함께 하신다면 분명 유용한 물건을 찾으실 수 있을 겁니다. 어쩌면 고장 나지 않은 광학 렌즈를 찾을 수 있을지도 모르겠네요. 여긴 너무 어두우니까요... *지지직*"\n
eb6fd280af344c9092dd2d4189026dab="영원한 해류에 축복을! 대양의 현인, 펄이 당신에 대해 그릇된 평가를 내린 것 같군요. 바다소에 달린 날개보다 쓸모 없어 보이지는 않으니까요! 우리 미명의 바다에서는 당신을 환영합니다!"
9cb5002e8df844319be8f0c59c7e2bcd=그대가 다른 자들보다 뛰어나다고 생각한다면 뱅가드에 가입하라. 보드라운 블라우스를 걸치고 싸구려 도금 장신구를 낀 겁쟁이들은 내버려 두도록. 우리는 전투에서 흘린 피로 재물과 영광, 명예를 얻을 것이다!
