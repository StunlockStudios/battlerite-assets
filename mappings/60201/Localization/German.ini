2e0f59e914c84ab7997a9a4d6bbbcc40="Oooh, bei den Göttern des Schotters und der Knorpel, sieh dich nur an! Kleines, dürres Ding! Diese große Mama wird dich erst mal anständig füttern, so dass du platzt! Komm her und hol dir eine Portion Dino-Eintopf von Mama! Dann kriegst du etwas Haar auf der Brust und Fleisch auf den Knochen. Har har!"
794cb06f5f1f4ee2a29779125e3e902c="Blut ist die Lebensader des Handels, selbst wenn es nur in der Arena vergossen wird. Macht dir keine Sorgen, wenn du dort stirbst. Deine Besitztümer werden in den besten Tresoren der ganzen Welt aufbewahrt. Selbst dein Geist könnte dort nicht einbrechen. Unterschreib einfach hier. Ja, mit deinem Blut. So ist es... endgültiger."
7f67424284444c98afa191261102aa3c="Oy, du schlenderst ja ganz schön, was? Hast du schon mal über das Leben als Pirat nachgedacht? Es ist ein gefährliches Leben, voller Abenteuer und was noch wichtiger ist... SCHÄTZE. Käpt'n Windskorn erkennt einen Schurken, wenn er ihn sieht. Schließ dich mir an, und du verdienst dir genug Schätze, um das ein oder andere Schiff zu versenken. Was sagste?"
fa604fb14b224a7fb2fe9a5cd6454072="Du warst nur ein Stück Kohle in der Schmiede der Arena, die dich in einen Diamanten verwandelt hat. Jetzt bist du unverwüstbar! Vernichten wir die Gegner und holen uns gemeinsam unsere Reichtümer!"
b0e414e558c24e6981cccf689613caa2="Willkommen in der Gold-Liga. Hier bist du unter Freunden und anderen Kriegern. Schließ dich uns an, und wir sorgen dafür, dass deine Blutlust gestillt und deine Koffer gefüllt sind."\n
00f1d6cb436840bd8b3ad92b8a1e9bcf="Ah, so wie es vorausgesagt wurde. Ich sehe, du bist neugierig, was die Zukunft für dich bereithält. Wirst du dich uns auf dem heiligen Pfad des Mondes und des Sterns anschließen, oder wirst du einen anderen Weg einschlagen? Ich sehe deine Entscheidung ganz klar, aber die Frage ist: siehst du sie auch so klar?"
9a1fbd9dd0e54d3786a2803f66a0a244="Komm, mein Kind. Folge dem wahren Pfad, dem Weg der Symphonie. Alle anderen Straße führen in den Schatten und den Zwiespalt. Die Reichtümer, die du bei uns verdienst, reichen für dieses Leben und das nächste."
7eba3fa7225d4f0d98ac4967f087f830="Oh, hey, howdy! Hast du keinen Bock mehr, deine müden Trampelfüsse allein durch die Gegend zu schleifen? Dir ist es nach etwas Anständigem zu tun? Dann bist du beim richtigen Rodeo gelandet! Welcher Bulle auch immer dir liegt, ich hab was für dich!"
c6972b84faa242a2a1cf178bcfbeddff="Wünscht du dir... mehr von dem fleischigen, sterblichen Körper, als er dir gibt? Willst du stärker, männlicher sein... monströse Lebenskraft haben? Dann schließe dich Othagur an. Gib deine Seele und deinen Körper einem größeren, dunkleren Zwecke hin. Der versunkene Turm nimmt dich an, und gemeinsam kann uns keine Macht in Verdia aufhalten."
c89ffd275a37489b8d352c0380890b12='Möge der alte Baum dich segnen, mein Kind. Ich sehe, dass du sowohl die Stärke einer Eiche, als auch den Mut eines Bären hast. Der Waldrat wäre geehrt, wenn du dich unserer Herde anschließen würdest. Gemeinsam wären wir wie eine junge Birke im Frühling und würden auf unserem Weg zur Sonne immer stärker werden!'
13576c5737ac4b578c99139255518084='Nein, deine Augen täuschen dich nicht - vor dir steht Baqztem Dunestrider! Der Prinz der Diebe, der Schrecken der Karavanen und das Ziel der Begierde jeder Frau auf dieser Seite des Abgrundmeeres. Sprich, du siehst aus, als hättest du Interesse an Abenteuern. Warum schließt du dich mir und meinen Leuten nicht an und erntest die Reichtümer mit uns, die die Wüste zu bieten hat?'
1c5c781676854a93b644f7f1477a1b85=“*Bzzzzt* I-Ich habe nicht viel mehr anzubieten, als ein paar Muttern und Bolzen und… *KLICK* … ein gebrauchtes und nicht ganz kaputtes Raketenjetpack! Aber ich bin sicher, wir finden gemeinsam etwas nützliches, wenn du uns beitrittst. Vielleicht könntest du mir sogar helfen, funktionierende optische Linsen zu finden. Es ist so dunkel hier... *Wzrrrr*”\n
eb6fd280af344c9092dd2d4189026dab="Gesegnet sei der ewige Strom! Ich glaube, die Ozeanweise Pearl hatte Unrecht, was dich angeht! Du bist wirklich NICHT "nutzloser als Flügel auf einer Seekuh"! Wir würden uns freuen, wenn du der Schimmernden Tiefe beitrittst!"
9cb5002e8df844319be8f0c59c7e2bcd="Wenn du glaubst, du bist besser als der Rest, dann schließ dich der Vorhut an. Überlasse den Luschen ihren vergoldeten Schmuck und ihre aufgeplusterten Hemden. Wir handeln im Kampf und Blut und unsere Schätze sind Ehre und Ruhm!"
